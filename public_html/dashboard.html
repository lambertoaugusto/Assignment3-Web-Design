<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--correcting bug of Chrome-->
        <!--link rel="shortcut icon" href=""-->

        <link href="css/dashboard.css" rel="stylesheet" type="text/css"/>
        
        <!-- Bootstrap -->        
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!--Just to let the select with good-look-->
        <link href="bootstrap/css/bootstrap-select.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="page-header">
                        <h1>
                            <img class="dashboardLogo" src="images/dashboard.png" align="left"/>
                            Dashboard
                            <img src="images/logout.png" class="logoutButton" align="right" onclick="location.href='index.html';"/>                            
                            <br>                                                        
                        </h1>                        
                        <br>
                        <br>                        
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-info" onclick="addTransaction();">Add Transaction</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-2">
                                <select class="selectpicker">
                                    <option>Date(Month)</option>
                                    <option>Transaction Types</option>
                                    <option>Location</option>
                                </select>
                            </div>                            
                            <div class="col-sm-3" id="div-filter">
                                <input type="text" class="form-control" id="filter"> 
                            </div>
                            <div class="col-sm-1" id="div-button-filter">
                                <button class="btn btn-info">Filter</button>
                            </div>
                        </div>
                        <br>                        
                        <div class="row">
                            <div class="col-md-6">
                                <label>The Most Recent Transactions</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!--First Transaction-->
                                <div class="panel-group" id="panel-transactions">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>           
                
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->        
        <script src="bootstrap/js/jquery-1.12.4.min.js" type="text/javascript"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>     

        <!--For use bootbox, a nice modal page-->
        <script src="bootstrap/js/bootbox.min.js" type="text/javascript"></script>

        <!--Just to let the select with good-look-->
        <script src="bootstrap/js/bootstrap-select.js" type="text/javascript"></script>

        <script src="js/transactions.js" type="text/javascript"></script>
    </body>
</html>
