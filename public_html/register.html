<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/register.css" rel="stylesheet" type="text/css"/>
        
        <!-- Bootstrap -->        
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>    
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="page-header">
                        <img class="registerLogo" src="images/logo.png">
                        <img class="signupLogo" src="images/Signup2.png">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11">
                        <form method="GET" action="index.html">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <label><b>Username</b></label>
                                        <br>
                                        <input type="text" class="form-control"  placeholder="Enter Username" id="reg-username" onblur="checkUsername(this.value)">
                                    </div>
                                    <div class="col-sm-9">                                       
                                        <div id="register-username-alert"></div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <label><b>First Name</b></label>
                                        <br>
                                        <input type="text" class="form-control"  placeholder="Enter First Name" id="reg-firstname" onblur="checkFirstName(this.value)">
                                    </div>
                                    <div class="col-sm-9">                                       
                                        <div id="register-firstname-alert"></div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <label><b>Last Name</b></label>
                                        <br>
                                        <input type="text" class="form-control"  placeholder="Enter Last Name" id="reg-lastname" onblur="checkLastName(this.value)">
                                    </div>
                                    <div class="col-sm-9">                                       
                                        <div id="register-lastname-alert"></div>
                                    </div>
                                </div>
                            </div>
                            <br>                            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <label><b>Email</b></label>
                                        <br>
                                        <input type="text" class="form-control"  placeholder="Enter Email" id="reg-email" onblur="checkEmail(this.value)">  
                                    </div>
                                    <div class="col-sm-9">                                       
                                        <div id="register-email-alert"></div>
                                    </div>
                                </div>
                            </div>
                            <br>                            
                            <div class="row ">
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <label><b>Password</b></label>
                                        <br>
                                        <input type="password" class="form-control"  placeholder="Enter Password" id="reg-password">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-3">
                                        <label><b>Repeat Password</b></label>
                                        <br>
                                        <input type="password" class="form-control"  placeholder="Repeat Password" id="psw-repeat">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <input type="checkbox" checked="checked"> Remember me                                    
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary" id="signup" disabled>Sign Up</button>
                                        <button type="button" class="btn btn-danger" onclick="location.href ='index.html';">Cancel</button>
                                    </div>
                                </div>
                            </div>                
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->        
        <script src="bootstrap/js/jquery-1.12.4.min.js" type="text/javascript"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>        
        
        <script src="js/register.js" type="text/javascript"></script>        

    </body>    

</html>
