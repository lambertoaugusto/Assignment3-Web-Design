<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->        
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/login.css" rel="stylesheet" type="text/css"/>

        <!--correcting bug of Chrome-->
        <!--link rel="shortcut icon" href=""-->
    </head>    
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-sm-12 column">
                    <div class="page-header">
                        <label class="logoFont">SPARTA TEAM</label>
                        <img class="logoImage" src="images/spartaLogin.png" id="logo" align="left"/>
                        <br>                            
                        <label class="descriptionFont">Assignment 2 - Web Design and Development Principles</label>
                        <br>
                        <br>                        
                    </div>
                </div>
                <form method="get" action="dashboard.html">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11 column">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-3">
                                    <label>Username:</label>
                                    <br>
                                    <input type="text" class="form-control" placeholder="Enter Username" id="username" onblur="checkLogin(this.value)">
                                </div>
                                <div class="col-sm-9">                                       
                                    <div id="index-login-alert"></div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-3">
                                    <label>Password:</label>
                                    <br>
                                    <input type="password" class="form-control" placeholder="Enter Password" id="password" onblur="checkPassword(this.value)">
                                </div>
                                <div class="col-sm-9">                                       
                                    <div id="index-password-alert"></div>
                                </div>
                            </div>
                        </div>                        
                        <br>
                        <div class="row">        
                            <div class="col-sm-12">  
                                <div class="col-sm-3">
                                    <a href="register.html">New User&#63;Sign up</a>                            
                                    <input type="submit" class="btn btn-primary loginButton" id="login" value="Log in" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>                
            </div>
        </div>            


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->        
        <script src="bootstrap/js/jquery-1.12.4.min.js" type="text/javascript"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>        

        <script src="js/login.js" type="text/javascript"></script>        

    </body>    

</html>
